<body>
    <div class="auth-container">
        <div id="login-container">
            <div class="login-left">
                <p>Hello friend...!!</p>

                <form action="">
                    <div class="form-element">

                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Enter your password">
                        <div><a href="" style="color: white; font-size: 1.5rem;">forget password</a></div>
                    </div>


                    <div class="flex space-around"><a href="" class="btn btn-primary">Sign in</a></div>
                </form>
            </div>
            <div class="login-right flex align-center flex-col">
                <img src="./assets/images/blogger-sign.svg" alt="">
                <p>Become a reader today and start leading your future...! </p>
                <div class="flex space-around"><a href="./register.html" class="btn btn-secondary">Sign up</a>
                </div>
            </div>
        </div>
    </div>
