<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/blog.css">
    <link rel="stylesheet" href="../assets/css/user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../assets/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mag-s-brand</title>
    </style>
</head>

<body>
    <div id="loader" class="loader"></div>
    <div class="container">
        <nav style="padding: 2rem 0;" id="navigation" class="flex space-between">
            <div id="signed-user">

            </div>
            <ul class="flex gap-4 flex-end">
                <li><a href="./blog.html"><i class="fa-solid fa-house"></i> Home</a></li>
                <li><a href="../index.html"><i class="fa-solid fa-briefcase"></i> Portfolio</a></li>
                <li id="dashboard-link"><a href="/blog-pages/dash-view-blog.html"><i
                            class="fa-solid fa-screwdriver-wrench"></i> Dashboard</a></li>
                <li id="logout"></li>
            </ul>
        </nav>
        <section id="user-settings" class="flex space-between gap-4">
            <span class="title">Account Information</span>
            <div id="info-section">
                <div id="profile-section" class="flex flex-center">
                    <div id="info-section-img">
                        <img src="../assets/images/profile.jpg" id="user-img" alt="">
                        <i id="edit-img" class="fa-solid fa-pen-to-square"></i>
                        <input type="file" id="file-input" style="display: none;" accept="image/*">
                    </div>
                    <div id="info-section-desc">
                        <p id="user-name">Munezero Ange</p>
                        <p id="user-role">Admin</p>
                        <p id="user-id">ID: fca32507-9cd1-45a7-a626-eb2771ba4ec9</p>
                    </div>
                </div>
                <form action="">
                    <div class="form-element">
                        <label for="">Change Names</label>
                        <input type="text" id="names">
                    </div>
                    <div class="form-element">
                        <label for="">Change Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="flex space-between">
                        <input id="delete-acc-btn" type="submit" value="Delete Account" class="btn">
                        <input id="update-info-btn" type="submit" value="Update Information" class="btn">
                    </div>
                </form>
            </div>
            <div id="password-section">
                <h1>Modify Password</h1>
                <p id="feedback">Enter required information below to change password </p>
                <form action="">
                    <div class="form-element">
                        <label for="">Old Password</label>
                        <input type="password" placeholder="Enter your old password">
                    </div>
                    <div class="form-element">
                        <label for="">New Password</label>
                        <input type="password" id="password" placeholder="Enter a new password">
                    </div>
                    <div class="form-element">
                        <label for="">Repeat Password</label>
                        <input type="password" id="cpassword" placeholder="Repeat new password">
                    </div>
                    <div class="flex flex-end">
                        <input type="submit" id="change-password-btn" value="Change Password" class="btn">
                    </div>

                </form>
            </div>
        </section>
        <section id="saved-blogs">
        </section>
    </div>
    <script src="../assets/js/blog/blogfunctions.js"></script>
    <script type="module" src="../assets/js/blog/user-dashboard.js"></script>
</body>

</html>
