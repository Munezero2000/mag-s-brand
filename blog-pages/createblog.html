<html lang="en">

<head>
    <meta charset="UTF-8">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mag-s-brand</title>

<body>
    <div id="dashboard" class="flex">
        <aside id="dash-nav">
            <ul class="flex flex-col item-center">
                <li class="flex flex-center flex-col">
                    <img src="../assets/images/profile.jpg" alt="">
                    <div>
                        <p style="text-align: center;">Munezero Ange</p>
                        <p class="highlighted" style="text-align: center; font-size: 1.5rem;">Admin</p>
                    </div>

                </li>
                <li class="flex flex-center gap-4 item-center">
                    <a href="./createblog.html"><i class="fa-solid fa-circle-plus"></i> Write a blog</a></i>
                </li>
                <li class="flex flex-center gap-4">
                    <a href="./dash-view-blog.html"><i class="fa-solid fa-blog"></i></i> Blogs</a></i>
                </li>
                <li class="flex  flex-center gap-4">
                    <a href="./user.html"><i class="fa-solid fa-users"></i></i> Users</a></i>
                </li>
                <li class="flex  flex-center gap-4">
                    <a href="./feedback.html"><i class="fa-solid fa-gear"></i> Feedbacks</a></i>
                </li>
                <li class="flex  flex-center gap-4">
                    <a href="#"><i class="fa-solid fa-gear"></i>  Settings</a></i>
                </li>
                <li class="flex  flex-center gap-4">
                    <a href="../login.html"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></i>
                </li>
            </ul>
        </aside>
        <form id="dash-content" class="flex flex-col">
            <h1>Create a new blog here</h1>
            <div class="flex flex-col">
                <label style="display: block; font-size: 2rem; color: white; margin: 1rem;">Blog Thumbnail</label>
                <input style="display: block; color: white;" required type="file" id="imageInput">
            </div>
            <div class="flex space-between gap-4">
                <input id="blog-title" required type="text" placeholder="Enter a title here...">
                <select name="" id="category">
                    <option value="">Machine Learning</option>
                    <option value="">Back-End Development</option>
                    <option value="">Front-End Development</option>
                    <option value="">Internet of Things</option>
                </select>
            </div>
            
            <textarea name="" id="blog-description" cols="30" rows="10"></textarea>
            <input id="add-blog-btn" class="btn" type="submit" style=" display:block; margin-left: auto;"
                value="Submit">
        </form>
    </div>
    <script src="../assets/js/blog/blogfunctions.js"></script>
    <script src="../assets/js/uuidv4.js"></script>
    <script src="../tinymce/tinymce.min.js"></script>
    <script src="../assets/js/script.js"></script>
