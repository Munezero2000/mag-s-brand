<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/blog.css">
    <title>Mag-s-brand</title>
</head>

<body>
    <div class="auth-container">
        <div id="login-container">
            <div class="login-left">
                <p style="font-weight: 700;">REGISTER HERE</p>
                <p id="message"></p>
                <form action="">
                    <div class="form-element">
                        <label for="name">Names</label>
                        <input id="s-name" required type="name" placeholder="Enter your names">
                    </div>
                    <div class="form-element">
                        <label for="email">Email</label>
                        <input id="s-email" type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-element">
                        <label for="password">Password</label>
                        <input id="s-password" type="password" placeholder="Create a password">
                        <p id="passMessage"></p>
                    </div>


                    <div id="register-btn" class="flex space-around"><a class="btn btn-primary">Register</a></div>
                </form>
            </div>
            <div class="login-right flex align-center flex-col">
                <img src="./assets/images/blogger-sign.svg" alt="">
                <p>Having an account already? Continue reading here...</p>
                </p>
                <div class="flex space-around"><a href="./login.html" class="btn btn-secondary">Sign in</a><a
                        href="./blog-pages/blog.html" class="btn btn-primary">Go Home</a></div>
            </div>
        </div>
    </div>
    <script src="./assets/js/auth/authFunction.js"></script>
    <script src="./assets/js/uuidv4.js"></script>
    <script type="module" src="./assets/js/auth/register.js"></script>

</body>

</html>
